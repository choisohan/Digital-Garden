<!DOCTYPE html>
<html lang="en">


  {% include head.html %}
  <body>
    <script type="text/javascript" src="/js/lightbox.js"></script>
    <link rel="stylesheet" href="/css/lightbox.css">

    <nav>{% include nav.html %}</nav>
    <div class="wrapper">
      <main style= "min-height: 500px">{{ content }}</main>
      <footer>{% include footer.html %}</footer>
    </div>

    {% include link-previews.html wrapperQuerySelector="content" %}
  </body>

</html>

<script>
const images = document.getElementsByTagName("img");
for(var i = 0; i<images.length; i++){
  const img = images[i].cloneNode(true)
  const parent = images[i].parentElement;
  const fig= document.createElement("figure");
  const a = document.createElement("a");
  a.href = img.src; 

  const figCaption = document.createElement("figcaption")
  figCaption.innerText = images[i].alt;
  fig.appendChild(a);
  a.appendChild(img);
  a.appendChild(figCaption)
  fig.style.textAlign = 'center'
  fig.style.fontSize= '16px'; 
  parent.replaceChild(fig , images[i])
}

</script>

<style>
  a {
    padding: 0px;
  }
</style>
